<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>
	Final Exam
</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
// I used Two functions here.  Starter idea at:
// https://codepen.io/ColleenEMc/pen/XmZzWw
function showImage(){
	$("#firstDiv").css("display","inline-block");
	$("#secondDiv").css("float","left");
	$("#secondDiv").css("margin","0");
	$("#secondDiv").css("position", "relative");
	$("#secondDiv").css("display", "inline-block");
}
function hideImage(){
	$('#firstDiv').css("display","none")
	$("#secondDiv").css("float","none");
	$("#secondDiv").css("margin","0 auto");
	$("#secondDiv").css("position", "static");
	$("#secondDiv").css("display", "block");
}
</script>
</head>
<body>
	<h1>Po-Jen Lai</h1>
	<div id = "firstDiv">
		<img class = "first"
			alt = "photo"
			src = "images/examPic.jpg"
		>
	</div>
	<div id = "secondDiv">
		<img class = "second"
			alt = "logo"
			src = "images/UMSI-logo.jpg"
		>
	</div>
	<p>
	<button type="button" onclick="hideImage()">
		Hide Image
	</button>
	<button type="button" onclick="showImage()">
		Show Image
	</button>
	</p>
</body>
</html>
