    <script type="text/javascript" >
      function showColor(input){
        if (input.alt == "facebook") {
          document.getElementById('facebookButton').src = "img/facebook_click.png";
        } else if (input.alt == "google") {
          document.getElementById('googleButton').src = "img/google_click.png";
        } else if (input.alt == "linkedin") {
          document.getElementById('linkedinButton').src = "img/linkedin_click.png";
        } else if (input.alt == "email") {
          document.getElementById('emailButton').src = "img/email_click.png";
        }
      }

      function showNoColor(input){
        if (input.alt == "facebook") {
          document.getElementById('facebookButton').src = "img/facebook.png";
        } else if (input.alt == "google") {
          document.getElementById('googleButton').src = "img/google.png";
        } else if (input.alt == "linkedin") {
          document.getElementById('linkedinButton').src = "img/linkedin.png";
        } else if (input.alt == "email") {
          document.getElementById('emailButton').src = "img/email.png";
        }
      }
    </script>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2" style = "display:block">
          <div class="row">
          <h2>Get in touch</h2>
          <p>Feel free to send me an email if you have any question!</p>
          </div>
          <form>
            <div class="row">
              <div class="col-25">
                <label for="name">Name</label>
              </div>
              <div class="col-75">
                <input type="text" name="name" id="name" placeholder="Your name..">
              </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="email">Email</label>
                  </div>
                  <div class="col-75">
                    <input type="text" name="email" id="email" placeholder="Your email..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="message">Message</label>
                  </div>
                  <div class="col-75">
                    <textarea name="message" id="message" placeholder="Write something.." style="height:200px"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-75">
                  <input type="submit" id="input-submit" value="Submit">
                </div>
              </div>
            <br><br>
          </form>
        </div>
        <br>
      </div>
