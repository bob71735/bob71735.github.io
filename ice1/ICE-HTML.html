<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>
	Questionnaire
</title>
</head>
<body>
	<h1>Questionnaire</h1>
	<a href="https://pinchia0420.github.io/ice1.html"> Partner page </a><br>
	<iframe width="420" height="315" src="https://www.youtube.com/embed/GiiZ58SoREE">
	</iframe><br><br>
	<form style="font-family:Arial;font-size:12pt">
		<b>Name</b>
		<input type="text" name="name" id = "name"><br><br>
		<label for="dob"><b>Date:</b></label>
		<input type="date" name="DOB" id = "dob"><br><br>
		<label for="email"><b>Email:</b></label>
		<input type="email" name="email" id = "email"><br><br><br>

		1. Are you:<br>
			<input type="checkbox" name="gender" value="male"> Male
			<input type="checkbox" name="gender" value="female"> Female
			<input type="checkbox" name="gender" value="N/A"> Not wish to answer<br><br>
		2. What is your age:<br>
				<input type="text" name="age"><br>
				<br>
		3. What is your martial status:<br>
			<input type="checkbox" name="martial" value="married"> Married
  		<input type="checkbox" name="martial" value="single"> Single
  		<input type="checkbox" name="martial" value="N/A"> Not wish to answer<br><br>
		4. Which one is your favorite fast food:<br>
			<input type="checkbox" name="snack" value="pizza">
			<img src="buffalo.jpg" alt="Pizza" height="150" width="150">
	  	<input type="checkbox" name="snack" value="fries">
			<img src="fries.gif" alt="Fries" height="150" width="150">
	 		<input type="checkbox" name="snack" value="chicken">
			<img src="chicken.jpg" alt="Chicken" height="150" width="150">
			<br><br>
		5. Which of the following is your favorite brand of cars?<br>
			<select name="cars" size="5" multiple>
  			<option value="volvo">Volvo</option>
  			<option value="saab">Saab</option>
  			<option value="fiat">Fiat</option>
  			<option value="audi">Audi</option>
				<option value="other">Other</option>
			</select>
			<br><br>
		<input type="submit" value="Submit"> <input type="reset">
	</form>
</body>
</html>
